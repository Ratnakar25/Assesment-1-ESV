<!DOCTYPE html>
<html>
    <head>
        <title> Product Crud App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <main class="container">
            <h2> Add Product</h2>
            <form method="post" id="addForm" class="needs-validation" novalidate>
                <div class="form-group">
                    <label> Name</label>
                    <input type="text" id="name" class="form-control" required/>
                    <div class="invalid-feedback">
                        Please enter the name
                      </div>
                </div>
                <div class="form-group">
                    <label> Price</label>
                    <input type="text" id="price" class="form-control" required/>
                    <div class="invalid-feedback">
                        Please enter the price
                      </div>
                </div>
                <div class="form-group">
                    <label> Quantity</label>
                    <input type="text" id="quantity" class="form-control" required/>
                    <div class="invalid-feedback">
                        Please enter the quantity
                      </div>
                </div>
                <div class="form-group">
                    <label> Image</label>
                    <input type="text" id="image" class="form-control" required/>
                    <div class="invalid-feedback">
                        Please enter the image
                      </div>
                </div>
                <input type="submit" value="Add" class="btn btn-success"/>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
